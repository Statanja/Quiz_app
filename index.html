<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz app</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="loadQuiz()">
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2 id="question">Question text</h2>
                <ul>
                    <li><input type="radio" id="a" name="Answer" class="Answer">
                        <label for="a" id="a-text">Answer</label>
                    </li>
                </ul>
                <ul>
                    <li><input type="radio" id="b" name="Answer" class="Answer">
                        <label for="b" id="b-text">Answer</label>
                    </li>
                </ul>
                <ul>
                    <li><input type="radio" id="c" name="Answer" class="Answer">
                        <label for="c" id="c-text">Answer</label>
                    </li>
                </ul>
                <ul>
                    <li><input type="radio" id="d" name="Answer" class="Answer">
                        <label for="d" id="d-text">Answer</label>
                    </li>
                </ul>
            </div>
            <button class="submit-button" id="submit_button">Submit</button>
        </div>
<script src="main.js"></script>
</body>
</html>
